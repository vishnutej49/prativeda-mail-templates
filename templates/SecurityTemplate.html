<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light only">
  <meta name="supported-color-schemes" content="light only">
  <title>Security Alert</title>
  <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      color-scheme: light only;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Helvetica, Arial, sans-serif;
      background-color: #f8f8f8 !important;
    }

    u+.body {
      background-color: #f8f8f8 !important;
    }
  </style>
</head>

<body class="body"
  style="margin: 0; padding: 0; font-family: 'Poppins', Helvetica, Arial, sans-serif; background-color: #f8f8f8;">
  <center style="width: 100%; background-color: #f8f8f8; padding: 40px 0;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="500"
      style="max-width: 500px; margin: 0 auto; background-color: #ffffff; border: 2px solid #000000;">
      <!-- Banner -->
      <tr>
        <td
          style="padding: 16px; background-color: #000000; color: #ffffff; text-align: center; font-weight: 700; text-transform: uppercase; letter-spacing: 2px;">
          Security Alert
        </td>
      </tr>

      <!-- Body -->
      <tr>
        <td style="padding: 32px;">
          <div style="font-size: 18px; font-weight: 700; margin-bottom: 20px; color: #000000;">New Login Detected</div>
          <p style="margin: 0 0 16px 0; color: #000000;">We noticed a new sign-in to your Prativeda account. If this was
            you, you can ignore this email.</p>

          <!-- Data Table -->
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%"
            style="margin: 20px 0; font-size: 14px;">
            <tr>
              <td
                style="padding: 10px 0; border-bottom: 1px solid #eeeeee; font-weight: 700; width: 40%; color: #555555;">
                Device</td>
              <td style="padding: 10px 0; border-bottom: 1px solid #eeeeee; color: #000000;">{{device_name}}</td>
            </tr>
            <tr>
              <td
                style="padding: 10px 0; border-bottom: 1px solid #eeeeee; font-weight: 700; width: 40%; color: #555555;">
                Location</td>
              <td style="padding: 10px 0; border-bottom: 1px solid #eeeeee; color: #000000;">{{location}}</td>
            </tr>
            <tr>
              <td
                style="padding: 10px 0; border-bottom: 1px solid #eeeeee; font-weight: 700; width: 40%; color: #555555;">
                IP Address</td>
              <td style="padding: 10px 0; border-bottom: 1px solid #eeeeee; color: #000000;">{{ip_address}}</td>
            </tr>
            <tr>
              <td style="padding: 10px 0; font-weight: 700; width: 40%; color: #555555;">Time</td>
              <td style="padding: 10px 0; color: #000000;">{{timestamp}}</td>
            </tr>
          </table>

          <p style="margin: 32px 0 20px 0; font-size: 14px; color: #000000;">Not you? Secure your account immediately.
          </p>

          <a href="{{secure_account_url}}"
            style="display: block; width: 100%; padding: 16px 0; text-align: center; border: 2px solid #000000; background-color: #ffffff; color: #000000; font-weight: 700; text-transform: uppercase; text-decoration: none; box-sizing: border-box;">Secure
            Account</a>
        </td>
      </tr>
    </table>
  </center>
</body>

</html>
