<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light only">
  <meta name="supported-color-schemes" content="light only">
  <title>Update</title>
  <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      color-scheme: light only;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Helvetica, Arial, sans-serif;
      background-color: #ffffff !important;
    }

    u+.body {
      background-color: #ffffff !important;
    }
  </style>
</head>

<body class="body"
  style="margin: 0; padding: 0; font-family: 'Poppins', Helvetica, Arial, sans-serif; background-color: #ffffff;">
  <center style="width: 100%; background-color: #ffffff; padding: 40px 0;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="640"
      style="max-width: 640px; margin: 0 auto; padding: 0 20px;">
      <!-- Header -->
      <tr>
        <td style="text-align: center; padding-bottom: 32px; margin-bottom: 40px; border-bottom: 1px solid #000000;">
          <span
            style="font-size: 24px; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; color: #000000; text-decoration: none;">PRATIVEDA</span>
        </td>
      </tr>

      <!-- Headline -->
      <tr>
        <td
          style="padding-top: 40px; font-size: 32px; font-weight: 700; line-height: 1.2; margin-bottom: 20px; color: #000000;">
          {{headline}}
        </td>
      </tr>

      <!-- Body -->
      <tr>
        <td style="padding-top: 20px; font-size: 16px; line-height: 1.6; color: #333333;">
          <p style="margin: 0 0 16px 0;">Hi {{name}},</p>

          <p style="margin: 0 0 16px 0;">{{body_paragraph_1}}</p>

          <p style="margin: 0 0 16px 0;">{{body_paragraph_2}}</p>

          <a href="{{cta_url}}"
            style="display: inline-block; margin-top: 10px; padding-bottom: 2px; border-bottom: 2px solid #000000; color: #000000; font-weight: 700; font-size: 16px; text-decoration: none;">{{cta_text}}
            &rarr;</a>
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td style="padding-top: 60px; text-align: center; font-size: 11px; color: #888888;">
          <p style="margin: 0 0 4px 0;">&copy; {{current_year}} Prativeda. All rights reserved.</p>
          <p style="margin: 0;">
            <a href="{{unsubscribe_url}}" style="color: #555555; text-decoration: none;">Unsubscribe</a>
            &bull;
            <a href="{{browser_url}}" style="color: #555555; text-decoration: none;">View Online</a>
          </p>
        </td>
      </tr>
    </table>
  </center>
</body>

</html>
