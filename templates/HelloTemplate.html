<!DOCTYPE>
<html lang="en">

<head>
  <meta charset="utf-8">
  </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </meta>
  <meta name="color-scheme" content="light dark">
  </meta>
  <title>Update</title>



  <style>
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000000 !important;
        color: #eeeeee !important;
      }

      .dark\:border-white {
        border-color: #ffffff !important;
      }

      .dark\:bg-black {
        background-color: #000000 !important;
      }

      .dark\:text-\[\#666666\] {
        color: #666666 !important;
      }

      .dark\:text-\[\#888888\] {
        color: #888888 !important;
      }

      .dark\:text-\[\#cccccc\] {
        color: #cccccc !important;
      }

      .dark\:text-\[\#eeeeee\] {
        color: #eeeeee !important;
      }

      .dark\:text-white {
        color: #ffffff !important;
      }
    }
  </style>
</head>

<body class="m-0 p-0 font-sans antialiased bg-white text-black dark:bg-black dark:text-[#eeeeee]"
  style="margin: 0px; --tw-bg-opacity: 1; background-color: rgb(255 255 255 / var(--tw-bg-opacity, 1)); padding: 0px; font-family: Poppins, Helvetica, Arial, sans-serif; --tw-text-opacity: 1; color: rgb(0 0 0 / var(--tw-text-opacity, 1)); -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">
  <div class="max-w-[640px] mx-auto py-10 px-5"
    style="margin-left: auto; margin-right: auto; max-width: 640px; padding-left: 1.25rem; padding-right: 1.25rem; padding-top: 2.5rem; padding-bottom: 2.5rem;">
    <div class="text-center border-b border-black pb-8 mb-10 dark:border-white"
      style="margin-bottom: 2.5rem; border-bottom-width: 1px; --tw-border-opacity: 1; border-color: rgb(0 0 0 / var(--tw-border-opacity, 1)); padding-bottom: 2rem; text-align: center;">
      <span class="font-black text-2xl tracking-widest uppercase no-underline text-black dark:text-white"
        style="font-size: 1.5rem; line-height: 2rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; --tw-text-opacity: 1; color: rgb(0 0 0 / var(--tw-text-opacity, 1)); text-decoration-line: none;">PRATIVEDA</span>
    </div>

    <div class="text-3xl font-bold mb-5 leading-tight"
      style="margin-bottom: 1.25rem; font-size: 1.875rem; font-weight: 700; line-height: 1.25;">{{headline}}</div>

    <div class="text-base leading-relaxed text-[#333333] mb-5 dark:text-[#cccccc]"
      style="margin-bottom: 1.25rem; font-size: 1rem; line-height: 1.625; --tw-text-opacity: 1; color: rgb(51 51 51 / var(--tw-text-opacity, 1));">
      <p class="mb-4" style="margin-bottom: 1rem;">Hi {{name}},</p>

      <p class="mb-4" style="margin-bottom: 1rem;">{{body_paragraph_1}}</p>

      <p class="mb-4" style="margin-bottom: 1rem;">{{body_paragraph_2}}</p>

      <a href="{{cta_url}}"
        class="inline-block border-b-2 border-black pb-0.5 text-black no-underline font-bold text-base mt-2.5 dark:border-white dark:text-white hover:opacity-80 transition-opacity"
        style="margin-top: 0.625rem; display: inline-block; border-bottom-width: 2px; --tw-border-opacity: 1; border-color: rgb(0 0 0 / var(--tw-border-opacity, 1)); padding-bottom: 0.125rem; font-size: 1rem; line-height: 1.5rem; font-weight: 700; --tw-text-opacity: 1; color: rgb(0 0 0 / var(--tw-text-opacity, 1)); text-decoration-line: none; transition-property: opacity; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms;">{{cta_text}}
        &amp;rarr;</a>
    </div>

    <div class="mt-16 text-center text-[11px] text-[#888888] dark:text-[#666666]"
      style="margin-top: 4rem; text-align: center; font-size: 11px; --tw-text-opacity: 1; color: rgb(136 136 136 / var(--tw-text-opacity, 1));">
      <p class="mb-1" style="margin-bottom: 0.25rem;">&amp;copy; {{current_year}} Prativeda. All rights reserved.</p>
      <p><a href="{{unsubscribe_url}}" class="text-[#555555] no-underline dark:text-[#888888]"
          style="--tw-text-opacity: 1; color: rgb(85 85 85 / var(--tw-text-opacity, 1)); text-decoration-line: none;">Unsubscribe</a>
        &amp;bull; <a href="{{browser_url}}" class="text-[#555555] no-underline dark:text-[#888888]"
          style="--tw-text-opacity: 1; color: rgb(85 85 85 / var(--tw-text-opacity, 1)); text-decoration-line: none;">View
          Online</a>
      </p>
    </div>
  </div>
</body>

</html>
