<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="utf-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <meta name="color-scheme" content="light dark">
    </meta>
    <title>System Notification</title>



    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000 !important;
                color: #cccccc !important;
            }

            .dark\:border-\[\#333333\] {
                border-color: #333333 !important;
            }

            .dark\:border-white {
                border-color: #ffffff !important;
            }

            .dark\:bg-\[\#1a1a1a\] {
                background-color: #1a1a1a !important;
            }

            .dark\:bg-black {
                background-color: #000000 !important;
            }

            .dark\:bg-white {
                background-color: #ffffff !important;
                color: #000000 !important;
            }

            .dark\:text-\[\#888888\] {
                color: #888888 !important;
            }

            .dark\:text-\[\#cccccc\] {
                color: #cccccc !important;
            }

            .dark\:text-black {
                color: #000000 !important;
            }

            .dark\:text-white {
                color: #ffffff !important;
            }
        }
    </style>
</head>

<body class="m-0 p-0 font-sans antialiased bg-white text-black dark:bg-black dark:text-[#cccccc]"
    style="margin: 0px; --tw-bg-opacity: 1; background-color: rgb(255 255 255 / var(--tw-bg-opacity, 1)); padding: 0px; font-family: Poppins, Helvetica, Arial, sans-serif; --tw-text-opacity: 1; color: rgb(0 0 0 / var(--tw-text-opacity, 1)); -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">
    <div class="max-w-[600px] mx-auto my-10 border border-black dark:border-white p-10"
        style="margin-left: auto; margin-right: auto; margin-top: 2.5rem; margin-bottom: 2.5rem; max-width: 600px; border-width: 1px; --tw-border-opacity: 1; border-color: rgb(0 0 0 / var(--tw-border-opacity, 1)); padding: 2.5rem;">
        <div class="border-b border-black dark:border-white pb-5 mb-8 font-bold uppercase tracking-widest text-black dark:text-white"
            style="margin-bottom: 2rem; border-bottom-width: 1px; --tw-border-opacity: 1; border-color: rgb(0 0 0 / var(--tw-border-opacity, 1)); padding-bottom: 1.25rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; --tw-text-opacity: 1; color: rgb(0 0 0 / var(--tw-text-opacity, 1));">
            System Notification // {{notification_type}}
        </div>

        <p class="mb-4" style="margin-bottom: 1rem;">Hello {{name}},</p>

        <!-- AI Personalized Content -->
        <div class="bg-[#f9f9f9] dark:bg-[#1a1a1a] border-l-4 border-black dark:border-white p-5 my-5 italic text-[#444444] dark:text-[#cccccc] leading-relaxed whitespace-pre-wrap"
            style="margin-top: 1.25rem; margin-bottom: 1.25rem; white-space: pre-wrap; border-left-width: 4px; --tw-border-opacity: 1; border-color: rgb(0 0 0 / var(--tw-border-opacity, 1)); --tw-bg-opacity: 1; background-color: rgb(249 249 249 / var(--tw-bg-opacity, 1)); padding: 1.25rem; font-style: italic; line-height: 1.625; --tw-text-opacity: 1; color: rgb(68 68 68 / var(--tw-text-opacity, 1));">
            {{body_text}}
        </div>

        <!-- Action Button Block -->
        {{#if action_url}}
        <div class="text-center" style="text-align: center;">
            <a href="{{action_url}}"
                class="inline-block bg-black dark:bg-white text-white dark:text-black py-4 px-8 font-semibold mt-5 uppercase text-sm no-underline hover:opacity-90 transition-opacity"
                style="margin-top: 1.25rem; display: inline-block; --tw-bg-opacity: 1; background-color: rgb(0 0 0 / var(--tw-bg-opacity, 1)); padding-left: 2rem; padding-right: 2rem; padding-top: 1rem; padding-bottom: 1rem; font-size: 0.875rem; line-height: 1.25rem; font-weight: 600; text-transform: uppercase; --tw-text-opacity: 1; color: rgb(255 255 255 / var(--tw-text-opacity, 1)); text-decoration-line: none; transition-property: opacity; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms;">{{action_text}}</a>
        </div>
        {{/if}}

        <div class="mt-10 text-[11px] text-[#666666] dark:text-[#888888] border-t border-[#eeeeee] dark:border-[#333333] pt-5"
            style="margin-top: 2.5rem; border-top-width: 1px; --tw-border-opacity: 1; border-color: rgb(238 238 238 / var(--tw-border-opacity, 1)); padding-top: 1.25rem; font-size: 11px; --tw-text-opacity: 1; color: rgb(102 102 102 / var(--tw-text-opacity, 1));">
            <p class="mb-1" style="margin-bottom: 0.25rem;"><strong>NOTE:</strong> This is an automated notification
                from Prativeda. For assistance,
                contact support-prativeda@codetapasya.com</p>
            <p>Sent by Prativeda System â€¢ Do not reply to this email.</p>
        </div>
    </div>
</body>

</html>
