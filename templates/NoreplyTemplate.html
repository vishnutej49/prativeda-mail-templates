<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>System Notification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root { color-scheme: light dark; }
        body { margin: 0; padding: 0; font-family: 'Poppins', Helvetica, Arial, sans-serif; }
        
        /* Light Mode */
        body { background-color: #ffffff; color: #000000; }
        .container { max-width: 600px; margin: 40px auto; border: 1px solid #000000; padding: 40px; }
        .header { border-bottom: 1px solid #000000; padding-bottom: 20px; margin-bottom: 30px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .ai-message { background-color: #f9f9f9; border-left: 4px solid #000000; padding: 15px 20px; margin: 20px 0; font-style: italic; color: #444444; line-height: 1.7; }
        .btn { display: inline-block; background-color: #000000; color: #ffffff; padding: 15px 30px; text-decoration: none; font-weight: 600; margin-top: 20px; text-transform: uppercase; font-size: 14px; }
        .footer { margin-top: 40px; font-size: 11px; color: #666666; border-top: 1px solid #eeeeee; padding-top: 20px; }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body { background-color: #000000 !important; color: #cccccc !important; }
            .container { border-color: #ffffff !important; }
            .header { border-bottom-color: #ffffff !important; color: #ffffff !important; }
            .ai-message { background-color: #1a1a1a !important; border-color: #ffffff !important; color: #cccccc !important; }
            .btn { background-color: #ffffff !important; color: #000000 !important; }
            .footer { border-top-color: #333333 !important; color: #888888 !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            System Notification // {{notification_type}}
        </div>
        
        <p>Hello {{name}},</p>
        
        <!-- AI Personalized Content -->
        <div class="ai-message">
            {{body_text}}
        </div>

        <!-- Action Button Block -->
        {% if action_url %}
        <div style="text-align: center;">
            <a href="{{action_url}}" class="btn">{{action_text}}</a>
        </div>
        {% endif %}
        
        <div class="footer">
            <p><strong>NOTE:</strong> This is an automated notification from Prativeda. For assistance, contact support-prativeda@codetapasya.com</p>
            <p>Sent by Prativeda System â€¢ Do not reply to this email.</p>
        </div>
    </div>
</body>
</html>
