<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <meta name="supported-color-schemes" content="light only">
    <title>System Notification</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            color-scheme: light only;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Helvetica, Arial, sans-serif;
            background-color: #ffffff !important;
        }

        u+.body {
            background-color: #ffffff !important;
        }

        .ai-message {
            white-space: pre-wrap;
        }
    </style>
</head>

<body class="body"
    style="margin: 0; padding: 0; font-family: 'Poppins', Helvetica, Arial, sans-serif; background-color: #ffffff;">
    <center style="width: 100%; background-color: #ffffff; padding: 40px 0;">
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600"
            style="max-width: 600px; margin: 0 auto; border: 1px solid #000000; background-color: #ffffff; padding: 40px;">
            <!-- Header -->
            <tr>
                <td
                    style="padding-bottom: 20px; margin-bottom: 32px; border-bottom: 1px solid #000000; font-weight: 700; text-transform: uppercase; letter-spacing: 4px; color: #000000;">
                    System Notification // {{notification_type}}
                </td>
            </tr>

            <!-- Body -->
            <tr>
                <td style="padding-top: 32px; font-size: 15px; line-height: 1.6; color: #000000;">
                    <p style="margin: 0 0 16px 0;">Hello {{name}},</p>

                    <!-- AI Personalized Content -->
                    <div class="ai-message"
                        style="margin: 20px 0; padding: 20px; border-left: 4px solid #000000; background-color: #f9f9f9; font-style: italic; color: #444444; line-height: 1.625; white-space: pre-wrap;">
                        {{body_text}}</div>

                    <!-- Action Button Block (Conditional) -->
                    {{#if action_url}}
                    <div style="text-align: center; padding: 20px 0;">
                        <a href="{{action_url}}"
                            style="display: inline-block; padding: 16px 32px; background-color: #000000; color: #ffffff; font-size: 14px; font-weight: 600; text-transform: uppercase; text-decoration: none;">{{action_text}}</a>
                    </div>
                    {{/if}}
                </td>
            </tr>

            <!-- Footer -->
            <tr>
                <td
                    style="padding-top: 40px; margin-top: 40px; border-top: 1px solid #eeeeee; font-size: 11px; color: #666666;">
                    <p style="margin: 0 0 4px 0;"><strong>NOTE:</strong> This is an automated notification from
                        Prativeda. For assistance, contact support-prativeda@codetapasya.com</p>
                    <p style="margin: 0;">Sent by Prativeda System â€¢ Do not reply to this email.</p>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
