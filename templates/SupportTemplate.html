<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <meta name="supported-color-schemes" content="light only">
    <title>Support Ticket Update</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            color-scheme: light only;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Helvetica, Arial, sans-serif;
            background-color: #f9f9f9 !important;
        }

        u+.body {
            background-color: #f9f9f9 !important;
        }

        .response-body {
            white-space: pre-wrap;
        }
    </style>
</head>

<body class="body"
    style="margin: 0; padding: 0; font-family: 'Poppins', Helvetica, Arial, sans-serif; background-color: #f9f9f9;">
    <center style="width: 100%; background-color: #f9f9f9; padding: 40px 0;">
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600"
            style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-left: 4px solid #000000; padding: 40px; box-shadow: 0 1px 2px rgba(0,0,0,0.05);">
            <!-- Ticket Meta -->
            <tr>
                <td
                    style="font-size: 12px; text-transform: uppercase; color: #888888; letter-spacing: 2px; margin-bottom: 8px; font-weight: 600;">
                    Ticket #{{ticket_id}} &bull; Status: {{ticket_status}}
                </td>
            </tr>

            <!-- Subject -->
            <tr>
                <td
                    style="padding-bottom: 20px; margin-bottom: 20px; border-bottom: 1px solid #eeeeee; font-size: 20px; font-weight: 700; color: #000000;">
                    {{ticket_subject}}
                </td>
            </tr>

            <!-- Body -->
            <tr>
                <td style="padding-top: 20px; font-size: 15px; line-height: 1.625; color: #111111;">
                    <p style="margin: 0 0 16px 0;">Dear {{name}},</p>

                    <p class="response-body" style="margin: 0 0 16px 0; white-space: pre-wrap;">{{agent_response_body}}
                    </p>

                    <br>
                    <p style="margin: 0;">Regards,</p>
                    <p style="margin: 4px 0 0 0; font-weight: 700;">{{agent_name}}</p>
                    <p style="margin: 0; font-size: 13px; color: #666666;">Prativeda Customer Success</p>
                </td>
            </tr>

            <!-- Reference ID -->
            <tr>
                <td style="padding-top: 32px;">
                    <span
                        style="display: inline-block; background-color: #eeeeee; padding: 4px 8px; font-family: monospace; font-size: 12px; color: #000000;">REF_ID:
                        {{ticket_id}}</span>
                    <p style="margin: 20px 0 0 0; font-size: 12px; color: #888888;">To add more details, simply reply to
                        this email.</p>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
